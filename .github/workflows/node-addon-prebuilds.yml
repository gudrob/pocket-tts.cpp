name: node-addon-prebuilds

on:
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/workflows/node-addon-prebuilds.yml"
      - "bindings/node/**"
      - "src/**"
      - "include/**"
  push:
    tags:
      - "v*"

jobs:
  prebuild:
    name: prebuild-${{ matrix.os }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            runner: ubuntu-24.04
          - os: windows
            runner: windows-2022
          - os: macos
            runner: macos-14
    defaults:
      run:
        working-directory: bindings/node
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 24
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: bindings/node/package.json

      - name: Install native deps (macOS)
        if: matrix.os == 'macos'
        run: |
          brew install onnxruntime sentencepiece libsndfile libsamplerate

      - name: Install native deps (Linux)
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config curl libsentencepiece-dev libsndfile1-dev libsamplerate0-dev
          sudo apt-get install -y libonnxruntime-dev || true
          if [ ! -f /usr/lib/x86_64-linux-gnu/libonnxruntime.so ] && [ ! -f /usr/local/lib/libonnxruntime.so ]; then
            ORT_VERSION=1.17.0
            curl -L -o /tmp/onnxruntime.tgz "https://github.com/microsoft/onnxruntime/releases/download/v${ORT_VERSION}/onnxruntime-linux-x64-${ORT_VERSION}.tgz"
            tar -xzf /tmp/onnxruntime.tgz -C /tmp
            sudo cp -r /tmp/onnxruntime-linux-x64-${ORT_VERSION}/include/* /usr/local/include/
            sudo cp -r /tmp/onnxruntime-linux-x64-${ORT_VERSION}/lib/* /usr/local/lib/
            sudo ldconfig
          fi

      - name: Install native deps (Windows via vcpkg)
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat
          C:\vcpkg\vcpkg install onnxruntime:x64-windows-static sentencepiece:x64-windows-static libsndfile:x64-windows-static libsamplerate:x64-windows-static
          "ONNXRUNTIME_ROOT=C:\vcpkg\installed\x64-windows-static" | Out-File -FilePath $env:GITHUB_ENV -Append
          "SENTENCEPIECE_ROOT=C:\vcpkg\installed\x64-windows-static" | Out-File -FilePath $env:GITHUB_ENV -Append
          "SNDFILE_ROOT=C:\vcpkg\installed\x64-windows-static" | Out-File -FilePath $env:GITHUB_ENV -Append
          "SAMPLERATE_ROOT=C:\vcpkg\installed\x64-windows-static" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Install npm deps
        run: npm install

      - name: Build prebuilds
        run: npm run prebuild

      - name: Verify addon loads
        run: node -e "require('./index.js'); console.log('addon load ok')"

      - name: Upload prebuild artifact
        uses: actions/upload-artifact@v4
        with:
          name: prebuild-${{ matrix.os }}
          path: bindings/node/prebuilds/**
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: prebuild
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Download all prebuilds
        uses: actions/download-artifact@v4
        with:
          pattern: prebuild-*
          merge-multiple: true
          path: dist/prebuilds

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/prebuilds/**/*
